<h2>Lista de Productos</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Min</th>
            <th>Max</th>
            <th>Stock</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.min}}</td>
            <td>{{product.max}}</td>
            <td>{{product.inInventrory}}</td>
            <td>{{product.enable}}</td>
            <td>
                <button (click)="editProduct(product.id)" class="btn btn-info">Editar</button>
                <button (click)="deleteProduct(product.id)" class="btn btn-danger" style="margin-left : 10px">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
